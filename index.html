<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MementoBooth</title>
    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/main-styles.css">
    <!-- Font Style Link -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Audio Element -->
    <audio id="clickSound">
        <source src="assets/music/shine-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Container -->
    <div class="container-main">
        <!-- Main Title -->
        <img src="assets/img/logo.png" class="main-title" id="mainTitle">
        <!-- Start Btn -->
        <div class="start-btn" id="startBtn">
            <a href="#" id="startButton">
                <img src="assets/img/start_btn_1.png" id="startButtonImg">
            </a>
        </div>

        <!-- Introduction Container -->
        <div class="introduction-container">
            <!-- Intro Girl Image -->
            <div id="introImage">
                <img id="introGirl" src="assets/img/girl_img.png" class="hidden">
            </div>

            <!-- Introduction -->
            <div id="introduction">
                <img id="intro" src="assets/img/intro_img.png" class="hidden">
            </div>
        </div>
    </div>


    <!-- JS Link -->
    <script src="assets/js/main-script.js"></script>

</body>

</html>
